<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Gamers Cove</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" rel="stylesheet" />
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 25px;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-info h1 {
            margin: 0;
            color: white;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recent-activity {
            margin-top: 40px;
        }

        .activity-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .activity-icon {
            font-size: 1.5em;
            margin-right: 15px;
            color: #4CAF50;
        }

        .activity-details {
            flex: 1;
        }

        .activity-message {
            color: white;
            margin: 0 0 5px 0;
        }

        .activity-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
            margin: 0;
        }

        .sign-out-btn {
            display: inline-block;
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .sign-out-btn:hover {
            background: #d32f2f;
        }

        .back-to-home {
            display: inline-block;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profile-pic" src="" alt="Profile" class="profile-pic">
                <div class="profile-info">
                    <h1 id="profile-name">Loading...</h1>
                    <p id="profile-email" class="profile-email">Loading...</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="games-played">0</span>
                    <span class="stat-label">Games Played</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="favorite-genre">-</span>
                    <span class="stat-label">Favorite Genre</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="total-playtime">0h</span>
                    <span class="stat-label">Total Playtime</span>
                </div>
            </div>

            <div class="recent-activity">
                <h2 class="activity-title">Recent Activity</h2>
                <div id="activity-list">
                    <!-- Activity items will be added here by JavaScript -->
                    <div class="activity-item">
                        <div class="activity-icon">üéÆ</div>
                        <div class="activity-details">
                            <p class="activity-message">Loading activity...</p>
                            <p class="activity-time">Just now</p>
                        </div>
                    </div>
                </div>
            </div>

            <button id="sign-out" class="sign-out-btn">Sign Out</button>
            <a href="/" class="back-to-home">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase and UI -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyDmvxeKXRJNJH-MY--9PpodY7_vpYsnZaI",
            authDomain: "gamers-cove-profile.firebaseapp.com",
            projectId: "gamers-cove-profile",
            storageBucket: "gamers-cove-profile.appspot.com",
            messagingSenderId: "106337419128",
            appId: "1:106337419128:web:8a1b3c4d5e6f7g8h9i0j1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state when page loads
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // If not logged in, redirect to home page
                window.location.href = '/';
                return;
            }
            
            // User is logged in, update UI
            document.getElementById('profile-name').textContent = user.displayName || 'User';
            document.getElementById('profile-email').textContent = user.email || '';
            
            // Set profile picture if available
            const profilePic = document.getElementById('profile-pic');
            if (user.photoURL) {
                profilePic.src = user.photoURL;
            }

            // Load user data from Firestore
            loadUserData(user.uid);
        });

        // Sign out button
        document.getElementById('sign-out').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = '/';
            });
        });

        // Load user data from Firestore
        function loadUserData(userId) {
            db.collection('users').doc(userId).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    
                    // Update UI with user data
                    if (userData.displayName) {
                        document.getElementById('profile-name').textContent = userData.displayName;
                    }
                    if (userData.email) {
                        document.getElementById('profile-email').textContent = userData.email;
                    }
                    
                    // Update stats if they exist
                    if (userData.stats) {
                        const stats = userData.stats;
                        if (stats.gamesPlayed !== undefined) {
                            document.getElementById('games-played').textContent = stats.gamesPlayed;
                        }
                        if (stats.favoriteGenre) {
                            document.getElementById('favorite-genre').textContent = stats.favoriteGenre;
                        }
                        if (stats.totalPlaytime !== undefined) {
                            document.getElementById('total-playtime').textContent = stats.totalPlaytime + 'h';
                        }
                    }
                    
                    // Update activity feed if it exists
                    if (userData.recentActivity && Array.isArray(userData.recentActivity)) {
                        updateActivityFeed(userData.recentActivity);
                    } else {
                        // Show empty state if no activities
                        updateActivityFeed([]);
                    }
                } else {
                    console.log('No user data found, creating default profile...');
                    // Create a basic user profile if it doesn't exist
                    return db.collection('users').doc(userId).set({
                        displayName: auth.currentUser.displayName || 'New User',
                        email: auth.currentUser.email || '',
                        photoURL: auth.currentUser.photoURL || '',
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        stats: {
                            gamesPlayed: 0,
                            favoriteGenre: 'None',
                            totalPlaytime: 0
                        },
                        recentActivity: [{
                            type: 'login',
                            message: 'Joined Gamers Cove!',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }]
                    }, { merge: true });
                }
            }).catch(error => {
                console.error('Error loading user data:', error);
            });
        }

        // Update activity feed
        function updateActivityFeed(activities) {
            const activityList = document.getElementById('activity-list');
            
            if (activities.length === 0) {
                activityList.innerHTML = `
                    <div class="activity-item">
                        <div class="activity-icon">‚ÑπÔ∏è</div>
                        <div class="activity-details">
                            <p class="activity-message">No recent activity</p>
                            <p class="activity-time">Get started by playing some games!</p>
                        </div>
                    </div>
                `;
                return;
            }

            activityList.innerHTML = activities.map(activity => {
                const date = activity.timestamp ? 
                    new Date(activity.timestamp.seconds * 1000).toLocaleDateString() : 'Just now';
                
                return `
                    <div class="activity-item">
                        <div class="activity-icon">${getActivityIcon(activity.type)}</div>
                        <div class="activity-details">
                            <p class="activity-message">${activity.message}</p>
                            <p class="activity-time">${date}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper function to get activity icon
        function getActivityIcon(type) {
            const icons = {
                'game_played': 'üéÆ',
                'achievement': 'üèÜ',
                'login': 'üîí',
                'update': 'üîÑ',
                'default': '‚ÑπÔ∏è'
            };
            return icons[type] || icons['default'];
        }
    </script>
</body>
</html>
