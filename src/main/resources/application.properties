spring.application.name=gamers-cove
server.port=8080

spring.profiles.active=dev

# ====================================
# PostgreSQL Configuration (Public Data)
# ====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/gamerscove
spring.datasource.username=postgres
spring.datasource.password=pass0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# ====================================
# Firebase Configuration
# ===================================
firebase.project-id=gamers-cove-profile
# Firebase credentials are loaded from firebase-credentials.json in the classpath

# ====================================
# Firestore Configuration
# ===================================
spring.cloud.gcp.firestore.project-id=${firebase.project-id}
spring.cloud.gcp.firestore.credentials.location=${firebase.credentials.location}

# ====================================
# Logging
# ===================================
logging.level.root=INFO
logging.level.GamersCoveDev=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================================
# Security
# ===================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/${firebase.project-id}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com

logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n